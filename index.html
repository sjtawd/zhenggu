<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>系统错误</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: monospace;
      color: lime;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 24px;
      text-shadow: 0 0 5px lime;
      text-align: center;
      margin: 0 20px;
    }
    input[type="password"] {
      padding: 10px;
      background: black;
      color: lime;
      border: 2px solid lime;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
      pointer-events: none;
    }
    .note {
      margin-top: 20px;
      font-size: 18px;
      color: red;
      text-shadow: 0 0 10px red;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>系统遭遇未知病毒，请输入密码以恢复访问</h1>
  <input type="password" placeholder="请输入密码" disabled />
  <div class="note">v我20元可获取解锁密码</div>
</body>
</html>
